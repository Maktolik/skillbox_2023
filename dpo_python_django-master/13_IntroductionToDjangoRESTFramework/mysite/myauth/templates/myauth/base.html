<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}

  {% endblock %}</title>
</head>
<body>
{% block menu %}
     {% if user.is_authenticated %}
        <a href="{% url 'myauth:logout' %}"
    >Logout</a>
     {% else %}
         <a href="{% url 'myauth:login' %}"
    >Login</a>
    {% endif %}
{% endblock menu %}
{% block body %}

{% endblock %}
</body>
</html>
